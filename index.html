    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tip Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <form>
            <label for="price">What was the total?</label>
            <input type="text" name="price" id="input-cost">
        </form>
        <div>
            <button onclick="calculateTip()">Enter</button>
        </div>
        <div>
            <label for="tip-field">How much would you like to tip?</label>
            <input type="range" onchange="updateTextInput(this.value)" type="range" min="0" max="50" value="20" class="slider" name='tip-field' id='tip'>
            <label for="tip-field"><span id='tip-display'>20</span>%</label>
        </div>
        <div>
            <div >tip value: <span id='tip-value'></span></div>
            <div>total cost: <span id='cost-display'></span></div>
        </div>
        <script src="./scripts/index.js" async defer></script>
    </body>
